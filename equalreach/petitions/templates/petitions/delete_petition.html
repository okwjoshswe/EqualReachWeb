{% extends "petitions/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 p-8 bg-white rounded-2xl shadow-xl border border-red-100">
    <h1 class="text-2xl font-bold text-red-700 mb-4">
        Delete Petition
    </h1>
    
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the petition 
        <span class="font-semibold text-red-600">"{{ petition.title }}"</span>? 
        This action cannot be undone.
    </p>

    <form method="POST" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit" 
            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-lg transition">
            Yes, Delete
        </button>
        <a href="{% url 'dashboard' %}" 
           class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
