{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - EqualReach{% endblock %}

{% block content %}
<style>
  .message {
    padding: 12px 16px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid;
  }
  
  .message.error {
    background-color: #fef2f2;
    border-color: #fecaca;
    color: #dc2626;
  }
  
  .message.success {
    background-color: #f0fdf4;
    border-color: #bbf7d0;
    color: #16a34a;
  }
  
  .message.warning {
    background-color: #fffbeb;
    border-color: #fed7aa;
    color: #d97706;
  }
  
  .message.info {
    background-color: #eff6ff;
    border-color: #bfdbfe;
    color: #2563eb;
  }
  
  .field-error {
    border-color: #ef4444 !important;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
  }
  
  .field-error:focus {
    ring-color: #ef4444 !important;
    border-color: #ef4444 !important;
  }
</style>

<div class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-semibold text-blue-700 mb-6 text-center">
      Create Your Account
    </h1>

    <!-- Display messages -->
    {% if messages %}
      <div class="space-y-4 mb-6">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4" novalidate>
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ form_data.username|default:'' }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ form_data.email|default:'' }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
            First Name
          </label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            value="{{ form_data.first_name|default:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
        </div>

        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
            Last Name
          </label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            value="{{ form_data.last_name|default:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
        </div>
      </div>

      <div>
        <label for="disabilities" class="block text-sm font-medium text-gray-700 mb-1">
          Disabilities
        </label>
        <input
          type="text"
          id="disabilities"
          name="disabilities"
          value="{{ form_data.disabilities|default:'' }}"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition"
      >
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
