<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 border border-blue-100">
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">
      Welcome Back
    </h1>

    <!-- Display messages -->
    {% if messages %}
      <div class="space-y-4 mb-6">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-5">
        <label for="username" class="block text-sm font-medium text-blue-700 mb-2">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        >
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-blue-700 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        >
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition"
      >
        Log In
      </button>
    </form>

    <!-- Sign up link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:underline">
        Sign up here
      </a>
    </p>
  </div>
</div>
{% endblock %}
<!-- End of accounts/templates/registration/login.html -->
